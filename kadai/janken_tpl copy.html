<main>
<p>Select your hand!</p>

    <img src="./img/janken_gu.png" onclick="rsp(1)">

    <img src="./img/janken_choki.png" onclick="rsp(2)">
    <!-- <li id="par_btn" onclick="rsp(3)">パー</li> -->
    <img src="./img/janken_pa.png" onclick="rsp(3)">
  </div>
  <div id="pc_result">コンピュータの出した手は…
    <div id="pc_hands">???</div></div>
  <div id="judgment">勝ち</div>

<button id="button">もう一回！</button>

</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

function rsp(playerSelect){
  let judgment;
  let playerSelectHand;
  let resultString;
  let random = Math.random();
  let pcSelect = Math.ceil(random*3);
  console.log(playerSelect);
  console.log(pcSelect);
 
// 勝ち負け：プレイヤーが
// あいこ:1
// 勝ち:2
// 負け:3

  if (playerSelect == pcSelect){
    judgment = 1;
  } else if ((playerSelect == 1 && pcSelect == 2) || (playerSelect == 2 && pcSelect == 3) || (playerSelect == 3 && pcSelect == 1)) {
    judgment = 2;
  } else {
    judgment = 3;
  }

if (pcSelect == 1){
  pcSelectHand = "グー"
} else if(pcSelect == 2){
  pcSelectHand = "チョキ"
} else {
  pcSelectHand = "パー"
};

if (judgment == 1) {
        resultString = "あいこ";
    } else if (judgment == 2) {
        resultString = "勝ち";
    } else {
        resultString = "負け";
    }

document.getElementById("pc_hands").innerHTML = pcSelectHand;
document.getElementById("judgment").innerHTML = resultString;

// リセットボタンがつけられず保留↓

}


</script>
